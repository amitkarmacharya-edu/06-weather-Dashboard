<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- page stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <!-- title -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-dark">
      <!-- container -->
      <div class="container-md">
        <!-- row -->
        <div class="row">
          <!-- col -->
          <div class="col">
            <!-- heading -->
            <h3 class="heading text-white p-3 text-center">
              Weather Dashboard
            </h3>
          </div>
        </div>
      </div>
    </header>

    <!-- main content -->
    <main class="mt-3">
        <!-- container -->
        <div class="container-md">

                    <!-- row -->
                    <div class="row">
                            <!-- col, search-container -->
                            <div class="col-sm-4">
                                    <!-- row , form-->
                                    <div class="row">
                                            <!-- col -->
                                            <form class="col d-flex flex-column search-form" action="#">
                                                    <!-- col input field -->
                                                    <input type="text" id="searchInput" class="form-control mb-1" placeholder="Enter a city name"/>
                                                    <!-- col button -->
                                                    <button type="submit" class="btn btn-primary">Search</button>
                                            </form>

                                    </div>


                                    <!-- row, search history -->
                                    <div class="row mt-2">
                                        <!-- col -->
                                        <ul class="col recent-search-list">
                                          </ul>
                                    </div>
                            </div>

                            <!-- col, weather-info-container -->
                            <div class="col-sm-8  mt-3">
                                <!-- row, current weather -->
                                <div class="row no-gutters">
                                    <!-- col, current weather -->
                                    <div class="col pb-3 bg-light border rounded border-success rounded current-weather text-center">
                                            <!-- heading container -->
                                            <div class="bg-secondary p-3 text-white rounded">
                                                <!-- City Name -->
                                                <h3 class="cw-cityName"></h3>
                                                <!-- date and time -->
                                                <p class="cw-date"></p>
                                            </div>
                                            <!-- weather Icon and description -->
                                            <div class="icon-description">
                                                <!-- Temperature -->
                                                <h1 class=" display-1 temperature p-2 text-info m-1 rounded"></h1>
                                                <img src="..." alt="icon" class="weather-icon">                                                
                                                <h3 class="p-2 text-primary description"></h3>
                                            </div>
                                            <!-- temp,wind,humidity container -->
                                            <div class="d-flex justify-content-center">
                                                <!-- Wind speed -->
                                                <p class="p-2 bg-info m-1 text-white rounded"> 
                                                  <span class="bg-success">Wind</span>
                                                  <span class="d-block windSpeed "></span>
                                                </p>
                                                
                                                <!-- humidity -->
                                                <p class="p-2 bg-info m-1 text-white rounded">
                                                  <span>Humidity</span>
                                                  <span class="d-block humidity "></span>
                                                </p>
                                                
                                                <!-- UVIndex -->
                                                <p class="p-2 bg-info m-1 text-white rounded">
                                                  <span class="">UVIndex</span>
                                                  <span class="d-block uvIndex"></span>
                                                </p>
                                                
                                            </div>
                                    </div>
                                </div>

                                <!-- row, 5-day forecast -->
                                <div class="row mt-3 no-gutters forecast">
                                    
                                </div>
                            </div>
                    </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
      <!-- container -->
      <div class="container-fluid"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jquery from google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- page javscript -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
