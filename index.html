<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />

    <!-- page stylesheet -->
    <link rel="stylesheet" href="./Assets/css/style.css" />

    <!-- title -->
    <title>Weather Dashboard</title>
  </head>
  <body>
    <!-- header -->
    <header class="bg-dark">
      <!-- container -->
      <div class="container-md">
        <!-- row -->
        <div class="row">
          <!-- col -->
          <div class="col">
            <!-- heading -->
            <h3 class="heading text-white p-3 text-center">
              Weather Dashboard
            </h3>
          </div>
        </div>
      </div>
    </header>

    <!-- main content -->
    <main class="mt-3">
        <!-- container -->
        <div class="container-md">

                    <!-- row -->
                    <div class="row">
                            <!-- col, search-container -->
                            <div class="col-sm-4">
                                    <!-- row , form-->
                                    <div class="row">
                                            <!-- col -->
                                            <form class="col d-flex flex-column" action="#">
                                                    <!-- col input field -->
                                                    <input type="text" id="searchInput" class="form-control mb-1" placeholder="Enter a city name"/>
                                                    <!-- col button -->
                                                    <button type="submit" class="btn btn-primary">Search</button>
                                            </form>

                                    </div>


                                    <!-- row, search history -->
                                    <div class="row mt-2">
                                        <!-- col -->
                                        <ul class="col recent-search-list">
                                            <li class="list-group-item list-city">Cras justo odio</li>
                                          </ul>
                                    </div>
                            </div>

                            <!-- col, weather-info-container -->
                            <div class="col-sm-8 mt-3">
                                <!-- row, current weather -->
                                <div class="row">
                                    <!-- col, current weather -->
                                    <div class="col p-2 current-weather text-center">
                                            <!-- heading container -->
                                            <div class="">
                                                <!-- City Name -->
                                                <h3 class="city-name"></h3>
                                                <!-- date and time -->
                                                <p class="date"> <span class="time"></span></p>
                                            </div>
                                            <!-- weather Icon and description -->
                                            <div class="icon-description">
                                                <img src="..." alt="icon" class="weather-icon">                                                
                                                <span class="weather-description"></span>
                                            </div>
                                            <!-- temp,wind,humidity container -->
                                            <div class="d-flex justify-content-center">
                                                <!-- Temperature -->
                                                <span class="temperature p-2 bg-info text-white m-1 rounded"></span>
                                                <!-- Wind speed -->
                                                <span class="windSpeed p-2 bg-info m-1 text-white rounded"></span>
                                                <!-- humidity -->
                                                <span class="humidity p-2 bg-info m-1 text-white rounded"></span>
                                            </div>
                                    </div>
                                </div>

                                <!-- row, 5-day forecast -->
                                <div class="row no-gutters forecast">
                                    <!-- col -->
                                    <div class="col-md m-1~card text-white bg-info mb-3" style="max-width: 18rem;">
                                        <div class="card-header text-center">Date</div>
                                        <div class="card-body">
                                          <img class="d-block text-center" src="..." alt="icon">
                                          <p class="card-text mt-3">test</p>
                                          <p class="card-text">asdf</p>
                                        </div>
                                    </div>

                                    <!-- col -->
                                    <div class="col-md m-1 card text-white bg-info mb-3" style="max-width: 18rem;">
                                        <div class="card-header text-center">Date</div>
                                        <div class="card-body">
                                          <img class="d-block text-center" src="..." alt="icon">
                                          <p class="card-text mt-3">test</p>
                                          <p class="card-text">asdf</p>
                                        </div>
                                    </div>

                                    <!-- col -->
                                    <div class="col-md m-1 card text-white bg-info mb-3" style="max-width: 18rem;">
                                        <div class="card-header text-center">Date</div>
                                        <div class="card-body">
                                          <img class="d-block text-center" src="..." alt="icon">
                                          <p class="card-text mt-3">test</p>
                                          <p class="card-text">asdf</p>
                                        </div>
                                    </div>

                                    <!-- col -->
                                    <div class="col-md m-1 card text-white bg-info mb-3" style="max-width: 18rem;">
                                        <div class="card-header text-center">Date</div>
                                        <div class="card-body">
                                          <img class="d-block text-center" src="..." alt="icon">
                                          <p class="card-text mt-3">test</p>
                                          <p class="card-text">asdf</p>
                                        </div>
                                    </div>
                                </div>
                            </div>
                    </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
      <!-- container -->
      <div class="container-fluid"></div>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- jquery from google cdn -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- page javscript -->
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
